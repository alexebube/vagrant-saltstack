<VirtualHost *:80>

  ServerName acadaslate.com

  DocumentRoot "/var/www/acadaslate.com/public/"

  <Directory "/var/www/acadaslate.com/public/">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>

  ## Logging
  ErrorLog "/var/log/apache2/acadaslate_error.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/acadaslate_access.log" combined


</VirtualHost>